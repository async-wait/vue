<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="root">{{message}}</div>
  <script>
    new Vue({
      el: '#root',
      render: function (c) {
        return c('div', {
          attrs: {
            id: 'root'
          },
        }, this.message);
      },
      data () {
        return {
          message: 'test'
        }
      },
    });
  </script>
</body>
</html>
